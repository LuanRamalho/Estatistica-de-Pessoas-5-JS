<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Preferências de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Estatísticas de Preferências de Jogos</h1>
        <form id="gameForm">
            <div class="input-group">
                <label for="racing">Jogos de Corrida:</label>
                <input type="number" id="racing" value="0">
            </div>
            <div class="input-group">
                <label for="action">Jogos de Ação:</label>
                <input type="number" id="action" value="0">
            </div>
            <div class="input-group">
                <label for="shooting">Jogos de Tiro:</label>
                <input type="number" id="shooting" value="0">
            </div>
            <div class="input-group">
                <label for="adventure">Jogos de Aventura:</label>
                <input type="number" id="adventure" value="0">
            </div>
            <div class="input-group">
                <label for="platform">Jogos de Plataforma:</label>
                <input type="number" id="platform" value="0">
            </div>
            <div class="input-group">
                <label for="rpg">RPG:</label>
                <input type="number" id="rpg" value="0">
            </div>
            <div class="input-group">
                <label for="mmorpg">MMORPG:</label>
                <input type="number" id="mmorpg" value="0">
            </div>
            <div class="input-group">
                <label for="strategy">Jogos de Estratégia:</label>
                <input type="number" id="strategy" value="0">
            </div>
            <div class="input-group">
                <label for="sports">Jogos de Esporte:</label>
                <input type="number" id="sports" value="0">
            </div>
            <div class="input-group">
                <label for="simulation">Jogos de Simulação:</label>
                <input type="number" id="simulation" value="0">
            </div>
            <div class="input-group">
                <label for="board">Jogos de Tabuleiro Eletrônico:</label>
                <input type="number" id="board" value="0">
            </div>
            <div class="input-group">
                <label for="cards">Jogos de Cartas:</label>
                <input type="number" id="cards" value="0">
            </div>
            <div class="input-group">
                <label for="puzzle">Jogos de Quebra-cabeça:</label>
                <input type="number" id="puzzle" value="0">
            </div>
            <div class="input-group">
                <label for="moba">Jogos de MOBA:</label>
                <input type="number" id="moba" value="0">
            </div>
            <div class="input-group">
                <label for="browser">Jogos de Navegador:</label>
                <input type="number" id="browser" value="0">
            </div>
            <div class="input-group">
                <label for="fantasy">Jogos de Fantasia:</label>
                <input type="number" id="fantasy" value="0">
            </div>
        </form>
        <h2>Total de Pessoas: <span id="total">0</span></h2>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
